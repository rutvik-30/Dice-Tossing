   <div class="main">

           <p>Player 1</p>

<button onclick="gameplay()">Click me</button>

   </div>
<script>
    gameplay=()=>{
const play1=Math.floor(Math.random()*6)+1;
console.log(play1);

document.getElementById('o').setAttribute('src',play1dice);

document.getElementById('t').setAttribute('src',play2dice);
 
if(play1>play2){
    document.getElementById("res").innerHTML="Player 1 Win";

else if(play2>play1){

}
else{
    document.getElementById("res").innerHTML="Draw";
}
    }
